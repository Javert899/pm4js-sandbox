				graph.insertEdge(parent, "skipOpportunityCreationsinkCampaign", statistics["skipOpportunityCreationsinkCampaign"], skipOpportunityCreation, sinkCampaign, "rounded=1;fontSize=16;strokeColor="+strokeColorCampaign2+";fontColor="+strokeColorCampaign);
			}
			graph.insertEdge(parent, "skipOpportunityCreation2sinkCustomer", statistics["skipOpportunityCreation2sinkCustomer"], skipOpportunityCreation2, sinkCustomer, "rounded=1;fontSize=16;strokeColor="+strokeColorCustomer2+";fontColor="+strokeColorCustomer);
			graph.insertEdge(parent, "p2CustomerskipOpportunityCreation2", statistics["p2CustomerskipOpportunityCreation2"], p2Customer, skipOpportunityCreation2, "rounded=1;fontSize=16;strokeColor="+strokeColorCustomer2+";fontColor="+strokeColorCustomer);
			graph.insertEdge(parent, "sourceCustomerloopbackCustomer", statistics["sourceCustomerloopbackCustomer"], sourceCustomer, loopbackCustomer, "rounded=1;endArrow=none;startArrow=block;markerSize=0;fontSize=16;strokeColor="+strokeColorCustomer2+";fontColor="+strokeColorCustomer);
			graph.insertEdge(parent, "loopbackCustomersinkCustomer", statistics["loopbackCustomersinkCustomer"], loopbackCustomer, sinkCustomer, "rounded=1;endArrow=none;startArrow=block;markerSize=0;fontSize=16;strokeColor="+strokeColorCustomer2+";fontColor="+strokeColorCustomer);

			var layout = new mxHierarchicalLayout(graph, mxConstants.DIRECTION_WEST);
			//layout.edgeStyle=1;
			//layout.intraCellSpacing=27;
			layout.interRankCellSpacing=65;
			graph.getModel().beginUpdate();
			layout.execute(parent);
			graph.getModel().endUpdate();
			graph.fit();
			graph.view.rendering = true;
			graph.refresh();
		</script>
	</body>
</html>
